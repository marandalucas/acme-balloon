---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name | default "acme-balloon" }}
  namespace: {{ .Values.namespace | default "acme-balloon" }}
  labels:
    {{- include "acme-balloon.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas | default 10 }}
  selector:
    matchLabels:
      {{- include "acme-balloon.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "acme-balloon.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- else }}
      priorityClassName: acme-balloon-priority
      {{- end }}
      {{- if .Values.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
      - name: {{ .Values.container.name | default "acme-balloon" }}
        image: {{ .Values.container.image | default "debian:12-slim" }}
        {{- if .Values.container.command }}
        command: {{ .Values.container.command | toJson }}
        {{- end }}
        {{- if .Values.container.args }}
        args: {{ .Values.container.args | toJson }}
        {{- end }}
        {{- if .Values.container.resources }}
        resources:
          {{- toYaml .Values.container.resources | nindent 10 }}
        {{- end }}
        {{- if .Values.container.env }}
        env:
          {{- toYaml .Values.container.env | nindent 10 }}
        {{- end }}
        {{- if .Values.container.envFrom }}
        envFrom:
          {{- toYaml .Values.container.envFrom | nindent 10 }}
        {{- end }}
        {{- if .Values.container.volumeMounts }}
        volumeMounts:
          {{- toYaml .Values.container.volumeMounts | nindent 10 }}
        {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- end }}
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- end }}
      {{- if .Values.volumes }}
      volumes:
        {{- toYaml .Values.volumes | nindent 8 }}
      {{- end }}
      {{- if .Values.securityContext }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}

